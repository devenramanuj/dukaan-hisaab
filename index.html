<h2>Items / Stock</h2>
<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Purchase Rate</th><th>Sell Rate</th></tr>
</thead>
<tbody id="stockBody"></tbody>
</table>

<h3>Purchase Item</h3>
<input type="text" id="pItem" placeholder="Item name">
<input type="number" id="pQty" placeholder="Quantity">
<input type="number" id="pRate" placeholder="Rate">
<button onclick="purchaseItem(
    document.getElementById('pItem').value,
    parseInt(document.getElementById('pQty').value),
    parseFloat(document.getElementById('pRate').value)
)">Purchase</button>

<h3>Sell Item</h3>
<input type="text" id="sItem" placeholder="Item name">
<input type="number" id="sQty" placeholder="Quantity">
<button onclick="sellItem(
    document.getElementById('sItem').value,
    parseInt(document.getElementById('sQty').value)
)">Sell</button>
