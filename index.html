<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>દુકાન હિસાબ - Shop Accounting App</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</head>
<body>

<aside class="sidebar">
    <h2 class="logo">દુકાન હિસાબ</h2>
    <ul>
        <li><a href="pages/dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
        <li><a href="pages/billing.html"><i class="fas fa-file-invoice-dollar"></i> <span>Billing</span></a></li>
        <li><a href="pages/ledger.html"><i class="fas fa-book"></i> <span>Ledger</span></a></li>
        <li><a href="pages/customers.html"><i class="fas fa-users"></i> <span>Customers</span></a></li>
        <li><a href="pages/items.html"><i class="fas fa-boxes"></i> <span>Items</span></a></li>
        <li><a href="pages/reports.html"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
    </ul>
</aside>

<main class="content">
    <iframe id="frame" src="pages/dashboard.html"></iframe>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="script.js"></script>
<script>
const links = document.querySelectorAll('.sidebar ul li a');
const frame = document.getElementById('frame');
links.forEach(link => {
    link.addEventListener('click', function(e){
        e.preventDefault();
        frame.src = this.getAttribute('href');
    });
});
</script>

</body>
</html>
